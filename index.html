<!DOCTYPE html>
<html ng-app="stocksApp">
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
</head>
<body ng-controller="stocksController" class="container-fluid col-sm-12">
	<div id="wrapper">
		<!-- Load all stocks in the left hand rail that match the user search -->
		<div id="left-all-stocks" class="col-sm-2">
			<form ng-submit="getStocks()">
				<div id="get-stock-text">What stocks would you like to search for? Separate with a comma (i.e. goog,msft,yhoo):</div>
				<div id="get-stock-input">
					<input type="text" ng-model="userStocks">
				</div>
			</form>
			<div id="{{stock.Symbol}}" ng-click="loadStock(stock)" ng-repeat='stock in listOfStocks'>
				<div class="company-name">{{stock.Name}}</div>
				<div class="stock-symbol">Symbol: {{stock.Symbol}}</div>
				<div class="trade-price">Price: {{stock.LastTradePriceOnly}}</div>
				<div class="stock-change {{getChangeClass(stock.Change)}}">Price Change: {{stock.Change}}</div>
				<div class="stock-button">
					<button type="button" class="btn btn-primary">Stock Detail</button>
				</div>
				

			</div>
		</div>

		<!-- Show the middle column with teh stock detail inside -->
		<div id="right-single-stock" class="col-sm-7">
			<div id="stock-filter">
				Filter: <input type="text" ng-model="stockFilter">
				<!-- Have Angular create one div for each property in this stock -->
				<div id="" ng-repeat="detail in dataList | filter:stockFilter">
					<div class="stock-properties col-sm-12">
						<div class="detail-prop col-sm-6">{{detail.prop}}</div>
						<div class="prop-value col-sm-6">{{detail.value}}</div>
						
					</div>
				</div>
			</div>
		</div>

		<div id="chart-container" class= "col-sm-5 col-sm-offset-3">
			<div class="chart-text" ng-repeat="chart1 in Chart1">3 Months, 10d MA
				<img src="{{chart1}}">
			</div>
			<div class="chart-text" ng-repeat="chart2 in Chart2">12 Months, 50d MA
				<img src="{{chart2}}">
			</div>
		</div>

	</div>
</body>
</html>
